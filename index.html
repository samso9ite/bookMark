<!DOCTYPE html>
<html lang="en">
<!-- Head Section -->
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title> BookMark Application</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <script src="js/chance.js"></script>
    <script src="js/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
</head>
<body onload="fetchBookmarks()">
<div class="col-lg-12, col-md-12">
    <h2> BookMark Application</h2>
    <hr>
</div>
<!-- Form for Input -->
<div class="col-lg-12, col-md-12">
    <div class="jumbotron">
       <h3>Bookmark your favorite site</h3>
        <form id="formstyle" action="index.html">
            <div class="form-group">
            <label> Site Name</label>
                <input type="text" placeholder="Input Your Bookmark Site Name" class="form-control" id="site_name">
            </div>
            <div class="form-group">
                <label>Site URL</label>
                <input type="text" placeholder="Input Your BookMark Site URL" class="form-control" id="site_url">
            </div>
          <button class="btn btn-primary" type="submit">Submit</button>
        </form>
    </div>
</div>
<div class="col-lg-12 col-md-12">
    <div id="bookmarksResult"></div>
</div>
<footer class="footer">
    <div class="col-md-12">
    <p>&copy All rights reserved. Designed by samso9ite Digitals.</p>
    </div>
</footer>
</body>
<script src="js/main.js"></script>
</html>
